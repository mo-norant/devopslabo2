<!DOCTYPE html>
<html>
  <head>
    <title>Express</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script>
      var app = angular.module("app", []);
      app.controller('MainController', function ($scope, $http) {
        $scope.result = [];
        $http.get("http://localhost:3000/api/users").success(function (res) {
          // Doe iets met resultaat 'res'
          $scope.result = res;
        });

        $http.post("http://localhost:3000/api/user",
            { 'lastname': 'Test', 'firstname': 'Dietest' }
        ).success(function (res) {
          $scope.message = res.message;
        });
      });
    </script>
  </head>
  <body ng-app="app">
    <div ng-controller="MainController">
      Message: {{ message }}
      <ul>
        <li ng-repeat="user in result">{{ user.name }} {{ user.firstname }}</li>
      </ul>
    </div>
  </body>
</html>
